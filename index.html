<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-3" href="#">ContactBook</a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn text-light" aria-current="page" onclick="renderContacts()">Home</a>
                </li>
                <li>
                    <div class="input-group search-box">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search" aria-label="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="search()"><i class="ion-search"></i></button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn text-light" id="addContactBtn" onclick="addNewContact()">Add Contact</a>
            </li>
        </ul>
    </nav>

    <div id="app">
        <div class="row">
            <div class="col-md-12" id="contacts">
                <!-- all contacts -->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="resources/data/loadData.js"></script>
    <script src="resources/javascript/main.js"></script>
</body>

</html>
